<mat-card>
  <div class="row align-items-center justify-content-between ">

    <mat-form-field appearance="outline" class="col-3  ">
      <mat-label>Filter</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Med" #input>
    </mat-form-field>

  </div>
  <div class="">
    <table mat-table [dataSource]="dataSource" matSort>
      <caption></caption>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell id="image" *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="getImage(element)" alt="image" class="rounded" height="30" width="30">
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell  id="firstName" *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell id="lastName" *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell id="email" *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="birthDay">
        <th mat-header-cell id="date" *matHeaderCellDef mat-sort-header> birth Day  </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDay| date}} </td>
      </ng-container>



      <ng-container matColumnDef="mobile">
        <th mat-header-cell id="phone" *matHeaderCellDef mat-sort-header> mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell id="action" *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> <button mat-stroked-button (click)="delete(element.id)">Delete</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</mat-card>
