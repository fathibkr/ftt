<section  class="about container">
  <h1 class="text-center mb-5">contact</h1>

  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<div > 
  <form style="position: relative;" >
  <h1 >Contactez-nous</h1>
  <div class="separation"></div>
   <div class="corps-formulaire">
    <div class="form-group">
      <div class="groupe">
        <label>Votre Prénom</label>
        <input type="text" name="prenom" [(ngModel)]="dataset.nom" autocomplete="off"  />
        <i class="fas fa-user"></i>
      </div>
      <div class="groupe">
        <label>Votre adresse e-mail</label>
        <input type="email" name="email" [(ngModel)]="dataset.email" autocomplete="off"   />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="groupe">
        <label>Votre téléphone</label>
        <input type="number" name="telephone" [(ngModel)]="dataset.tel" autocomplete="off" />
        <i class="fas fa-mobile"></i>
      </div>
    </div>

    <div class="droite">
      <div class="groupe">
        <label>Message</label>
        <textarea name="message" [(ngModel)]="dataset.msg"  placeholder="Saisissez ici..." ></textarea>
      </div>
    </div>
    <div id="kk" class="droite d-flex">
      <div class="follow text-center">
        <h4>U transport</h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
        </svg>     Utransport@gmail.com<br>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>92, 1003, Av. Louis Braille, Tunis<br>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-telephone-inbound-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0z"/>
        </svg>   +216 22 177 570   
    </div>
 
  </div> 
</div>

  <div class="pied-formulaire" aligne="center">
    <button (click)="onSubmit()">Envoyer le message</button>
  </div>
</form>

  
</div>
   
</section>
